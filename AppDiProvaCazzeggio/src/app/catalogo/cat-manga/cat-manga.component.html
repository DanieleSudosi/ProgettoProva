<div class="container-fluid my-5">
    <div class="row">
        <div class="col-3 px-4 my-4" *ngFor="let data of dataManga">
            <div class="card border-0">
                <a routerLink="/single">
                    <img src="{{data.img}}" class="card-img-top rounded-3" alt="" style="height: 23rem;">
                </a>
                <div class="card-bordy">
                    <h4 class="text-center m-0 py-3">{{data.title}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
