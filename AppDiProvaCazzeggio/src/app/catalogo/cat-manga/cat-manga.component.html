<div class="container-fluid border-2 border-top py-4">
    <div class="row">
        <div class="col-xl-3 col-lg-6 col-md-6 px-4 my-4" *ngFor="let data of dataManga">
            <div class="card border-0">
                <a (click)="getSingleManga(this.data)" routerLink="/{{data.title}}">
                    <img src="{{data.img}}" class="card-img-top rounded-3" alt="" style="height: 23rem;">
                </a>
                <div class="card-bordy">
                    <h4 class="text-center m-0 py-3">{{data.title}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
