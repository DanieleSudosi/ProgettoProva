<div class="container-fluid series bg-light">
    <h1 class="text-center mb-4">Serie TV</h1>

    <div class="gruppo">

            <input type="text" class="form-control" placeholder="Titolo" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text ms-5 lung" id="addon-wrapping"><i class="fa-solid fa-p"></i></span>
            <input type="text" class="form-control" placeholder="Produzione" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap py-2">
            <span class="input-group-text lung" id="addon-wrapping"><i class="fa-solid fa-g"></i></span>
            <input type="text" class="form-control" placeholder="Genere" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text ms-5 lung" id="addon-wrapping"><i class="fa-solid fa-a"></i></span>
            <input type="text" class="form-control" placeholder="Attori" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap py-2">
            <span class="input-group-text lung" id="addon-wrapping"><i class="fa-solid fa-d"></i></span>
            <input type="text" class="form-control" placeholder="Data di rilascio" aria-label="Username" aria-describedby="addon-wrapping">

            <span class="input-group-text">Descrizione</span>

        </div>

            <input type="text" class="form-control" placeholder="Inserisci l'URL dell'immagine" aria-label="Username" aria-describedby="addon-wrapping">

        </div>
